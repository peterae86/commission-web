{
  "tags": {
    "allowUnknownTags": true, //JSDoc允许您使用无法识别的标签
    "dictionaries": ["jsdoc","closure"] //这两个标准JSDoc标签和closure标签被启用
  },
  "source": {
    "includePattern": ".+\\.js(doc)?$", //只有以.js和.jsdoc结尾的文件将会被处理
    "excludePattern": "(^|\\/|\\\\)_" //任何文件以下划线开始或开始下划线的目录都将被忽略
  },
  "plugins": [],
  // Docstrap
  "templates": {
    "systemName": "React-Component Docs", //生成的jsdoc页面上方的名称
    "theme": "paper",
    "navType" : "inline", //导航方式
    "linenums": true //js源文件所在行数
  },
  "opts": {
    "destination": "./doc/"
  }
}