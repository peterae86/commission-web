<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>积分提佣</title>
    <link rel="stylesheet" href="http://localhost:8888/main.css">
</head>

<body>
    <div id="app"></div>
    <div id="error-alert" className="error-alert">
        <div class="error-panel">
            <div id="alert-title" class="alert-title">错误</div>
            <div id="alert-message" class="alert-message">222</div>
            <div class="alert-btn">
                <button class="alert-button" onclick="errorFunc()"/>确定</button>
            </div>

        </div>
    </div>

    <script src="http://localhost:8888/bundle.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    $("#error-alert").hide();
    window.errorAlert = function () {
        $("#alert-message").html(window.errorMessage);
        $("#error-alert").show();
    }
    function errorFunc () {
        $("#error-alert").hide();
    }
    </script>
</body>

</html>
